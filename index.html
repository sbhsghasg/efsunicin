<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Not</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1495195129352-aeb325a55b65?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .desk {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .note {
            position: relative;
            width: 350px;
            min-height: 250px;
            background: #fff9e6;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #e8e0c5;
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            background: repeating-linear-gradient(
                #fff9e6,
                #fff9e6 25px,
                #f5eed5 26px,
                #f5eed5 27px
            );
        }

        .note:before {
            content: '';
            position: absolute;
            top: 0;
            left: 45px;
            height: 100%;
            width: 2px;
            background: rgba(232, 30, 30, 0.5);
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            color: #5d4037;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 30px;
            width: 100%;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #5d4037;
            text-align: right;
            width: 100%;
            margin-top: 20px;
            position: relative;
        }

        .signature:after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 100px;
            height: 1px;
            background: #5d4037;
        }

        .envelope {
            position: absolute;
            width: 400px;
            height: 220px;
            background: #f8f1e9;
            border-radius: 2px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #e0d5c8;
            transform: translateY(50px);
            transition: all 0.5s ease;
        }

        .envelope-front {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .seal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #c62828;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border: 2px solid #8e0000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .seal:hover {
            transform: scale(1.1);
        }

        .instruction {
            font-size: 14px;
            color: #5d4037;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            letter-spacing: 1px;
        }

        .recipient {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            color: #3e2723;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .pen {
            position: absolute;
            right: 50px;
            bottom: 50px;
            width: 100px;
            height: 10px;
            background: #5d4037;
            transform: rotate(45deg);
            z-index: 1;
        }

        .pen:after {
            content: '';
            position: absolute;
            right: -8px;
            top: -3px;
            width: 15px;
            height: 15px;
            background: #1e88e5;
            border-radius: 50%;
        }

        .ink-spot {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(30, 136, 229, 0.3);
            border-radius: 50%;
            right: 40px;
            bottom: 30px;
            filter: blur(2px);
        }

        .heart {
            color: #c62828;
            font-size: 24px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .paper-clip {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 40px;
            height: 60px;
            border: 3px solid #b0bec5;
            border-radius: 50%;
            border-top-color: transparent;
            border-right-color: transparent;
            z-index: 3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desk">
        <div class="note">
            <div class="paper-clip"></div>
            <div class="message fade-in">
                Seni çok <span class="heart">❤</span> seviyorum Efsun<br>
                Kalbim sadece senin için atıyor
            </div>
            <div class="signature fade-in">Yavuz</div>
        </div>
        
        <div class="envelope">
            <div class="envelope-front">
                <div class="seal">M</div>
                <div class="recipient">EFSUN</div>
                <div class="instruction">SADECE EFSUN AÇABİLİR</div>
            </div>
        </div>
        
        <div class="pen"></div>
        <div class="ink-spot"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const seal = document.querySelector('.seal');
            const envelope = document.querySelector('.envelope');
            
            // Mühür tıklandığında zarf kaybolsun
            seal.addEventListener('click', function() {
                envelope.style.transform = 'translateY(200px) rotate(10deg)';
                envelope.style.opacity = '0';
                
                // Not hafifçe yükselsin
                document.querySelector('.note').style.transform = 'translateY(-20px)';
            });
        });
    </script>
</body>
</html>
